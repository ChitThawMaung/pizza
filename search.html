<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="search.css" />
    <link rel="stylesheet" href="./style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
      <!-- Header Start -->
    <header id="home">
      <div class="logo">
        <img src="./image/brand.svg" alt="" />
      </div>
      <input type="checkbox" id="nav_check" hidden />
      <nav>
          <div class="logo">
            <img src="./image/brand.svg" alt="" />
            <label for="nav_check" class="hamburger">
              <i class="fa-regular fa-circle-xmark"></i>
            </label>
          </div>
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="shop.html">Shop</a>
            </li>
            <li>
              <a href="about.html">About</a>
            </li>
            <li>
              <a href="search.html" class="active">Contact</a>
            </li>
            <li>
              <a href="">Notification</a>
            </li>
          </ul>
      </nav>
      <label for="nav_check" class="hamburger">
        <i class="fa-solid fa-bars"></i>
      </label>
    </header>
    <!-- Header End -->
    <div class="text-center mt-5">
        <div class="row">
            <h1 class="text-muted mx-2" style="font-family: 'Rowdies', cursive;">Maubin Online Shopping</h1>
        </div>
    </div>
    <!-- content start -->
    <div class="wrapper">
      <div class="text-center">
        <div id="search-container">
        <input class="px-4"
          type="search"
          id="search-input"
          placeholder="Search Shop Name..."
        />
        <button id="search" class="btn btn-pimary py-2 px-3 mb-2 fs-6">Search</button>
      </div>
      <div id="buttons">
        <button class="button-value fs-6" onclick="filterProduct('all')">All</button>
        <button class="button-value btn btn-outline-secondary fs-6 mb-1" onclick="filterProduct('Topwear')">
          Topwear
        </button>
        <button class="button-value btn btn-outline-secondary fs-6 mb-1" onclick="filterProduct('Bottomwear')">
          Bottomwear
        </button>
        <button class="button-value btn btn-outline-secondary fs-6 mb-1" onclick="filterProduct('Jacket')">
          Jacket
        </button>
        <button class="button-value btn btn-outline-secondary fs-6 mb-1" onclick="filterProduct('Watch')">
          Watch
        </button>
      </div>
      </div>
      <div id="products"></div>
    </div>
    <!-- content end -->
    <!-- Script -->
    <script src="product.js"></script>
  </body>
</html>
